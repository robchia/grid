<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI</title>
	<link rel="stylesheet" href="css/zero.css" type="text/css" />
	<link rel="stylesheet" href="css/grid.min.css" type="text/css" />
	<link rel="stylesheet" href="css/ui.css" type="text/css" />
	<link rel="stylesheet" href="css/screen.css" type="text/css" />
</head>
<body>

<div class="grid">
	<div class="l-1 header">
		<h1>UI</h1>
		<h3>Basic element styling</h3>
	</div>

	<div class="l-3">
		<h4>Button Links</h4>
		<div class="c-1">
			<div class="content">
				<a class="button" href="#">Link</a>
			</div>
		</div>
		<div class="c-2">
			<div class="content">
				<a class="button rounded" href="#">Link, Rounded</a>
			</div>
		</div>
		<div class="c-3">
			<div class="content">
				<a class="button outlined" href="#">Link, Outlined</a>
			</div>
		</div>
	</div>

	<div class="l-2">
		<h4>Form</h4>
		<div class="c-1">
			<div class="content">
				<input type="submit" value="Submit" />
			</div>
		</div>
		<div class="c-2">
			<div class="content">
				<input type="button" class="outlined" value="Button, Outlined" />
			</div>
		</div>
		<div class="c-1">
			<div class="content">
				<input type="text" value="Text" />
			</div>
		</div>
		<div class="c-2">
			<div class="content">
				<textarea>Textarea</textarea>
			</div>
		</div>
	</div>
</div>

</body>
</html>
